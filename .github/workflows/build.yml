name: build

on:
  push:

env:
  OWNER: ${{ github.repository_owner }}
  CONFIGURATION: Release

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4

      - name: Setup .NET
        uses: actions/setup-dotnet@53063334342b67eb3f5066a7ac9151683aa30b96 # renovate: tag=v1.8.1
        with:
          dotnet-version: 3.1.x

      - name: Restore dependencies
        run: |
          dotnet restore
          cd src/BaGet.UI && npm ci

      - name: Build
        run: dotnet build --no-restore

      - name: Test (backend)
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Test (frontend)
        run: npm test -- --coverage
        working-directory: src/BaGet.UI

      - name: Codecov
        uses: codecov/codecov-action@51d810878be5422784e86451c0e7c14e5860ec47 # renovate: tag=v2.0.2
        if: always()

  build:
    needs: [test]

    runs-on: ubuntu-latest

    env:
      FILE: baget
      IMAGE: ghcr.io/${{ github.repository_owner }}/baget

    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4

      - name: docker-config
        uses: renovatebot/internal-tools@33e60b22c4c7b4537d2ec41f565471bc14862eb5 # renovate: tag=v1.8.1
        with:
          command: docker-config

      - name: Build image
        run: docker buildx bake --progress plain test

      - name: Log into registry
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Publish the Docker image
        if: github.ref == 'refs/heads/main'
        run: docker buildx bake build

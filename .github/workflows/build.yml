name: build

on:
  push:

env:
  OWNER: ${{ github.repository_owner }}
  CONFIGURATION: Release

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4

      - name: Setup .NET
        uses: actions/setup-dotnet@53063334342b67eb3f5066a7ac9151683aa30b96 # renovate: tag=v1.8.1
        with:
          dotnet-version: 3.1.x

      - name: Restore dependencies
        run: |
          dotnet restore
          cd src/BaGet.UI && npm ci

      - name: Build
        run: dotnet build --no-restore

      - name: Test (backend)
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Test (frontend)
        run: npm test -- --coverage
        working-directory: src/BaGet.UI

      - name: Codecov
        continue-on-error: true
        run: bash <(curl -s https://codecov.io/bash)

  build:
    needs: [test]

    runs-on: ubuntu-latest

    env:
      FILE: baget
      IMAGE: ghcr.io/${{ github.repository_owner }}/baget

    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2.3.4

      - name: docker-config
        uses: renovatebot/internal-tools@bc44033a2b24f5cc5bb4cd2ead548c8d0ce2f967 # renovate: tag=v1.7.5
        with:
          command: docker-config

      - name: Build image
        run: docker buildx bake --progress plain test

      - name: Log into registry
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u viceice --password-stdin

      - name: Publish the Docker image
        if: github.ref == 'refs/heads/main'
        run: docker buildx bake build
